<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Тег table</title>
  <style>
   table {
    width: 100%; /* Ширина таблицы */
    background: black; /* Цвет фона таблицы */
    color: black; /* Цвет текста */
    border-spacing: 10px; /* Расстояние между ячейками */
   }
   th {
    background: white; /* Цвет фона ячеек */
    padding: 0px; /* Поля вокруг текста */
   }
   td {
    background: white; /* Цвет фона ячеек */
    padding: 50px; /* Поля вокруг текста */
   }
  </style>
</head>
<body>
<div id="name">
  <p>The serial number is: </p>
</div>
<script>
    function getParameterByName(name, url) {
    if (!url) url = window.location.href;
    name = name.replace(/[\[\]]/g, '\\$&');
    var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
        results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, ' '));
}

var sn = getParameterByName('user_name');

document.getElementById("name").innerHTML = sn;
    </script>

<h1><div id="min"></div> </h1>
</body>
</html>
